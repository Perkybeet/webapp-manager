<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicio Temporalmente No Disponible</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem 2rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
            backdrop-filter: blur(10px);
        }

        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: shake 0.5s ease-in-out infinite alternate;
        }

        .icon::before {
            content: '!';
            color: white;
            font-size: 2.5rem;
            font-weight: bold;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            100% { transform: translateX(2px); }
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 1rem;
            color: #2c3e50;
            font-weight: 300;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #5a6c7d;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .error-code {
            font-size: 1.2rem;
            color: #e74c3c;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .message {
            font-size: 0.95rem;
            color: #7f8c8d;
            margin-top: 1.5rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #e74c3c;
        }

        .retry-info {
            font-size: 0.9rem;
            color: #6c757d;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon"></div>
        <h1>Servicio No Disponible</h1>
        <div class="error-code">Error 502</div>
        <p class="subtitle">
            El servicio está experimentando dificultades técnicas temporales.
        </p>
        <div class="message">
            Nuestro equipo técnico está trabajando para resolver este problema lo antes posible.
        </div>
        <p class="retry-info">
            La página se actualizará automáticamente cada 30 segundos.
        </p>
    </div>

    <script>
        // Auto-refresh every 30 seconds
        setTimeout(function() {
            window.location.reload();
        }, 30000);
    </script>
</body>
</html>
