<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="15">
    <title>Servicio Temporalmente No Disponible</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Inter', sans-serif;
            background: #0f172a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Animated background gradient */
        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 20% 50%, rgba(239, 68, 68, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(239, 68, 68, 0.15) 0%, transparent 50%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            background: rgba(15, 23, 42, 0.8);
            padding: 3.5rem 2.5rem;
            border-radius: 24px;
            border: 1px solid rgba(239, 68, 68, 0.2);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            max-width: 520px;
            width: 100%;
            backdrop-filter: blur(20px);
        }

        .icon-container {
            position: relative;
            width: 96px;
            height: 96px;
            margin: 0 auto 2rem;
        }

        .icon {
            width: 96px;
            height: 96px;
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 40px rgba(239, 68, 68, 0.4);
        }

        .icon i {
            font-size: 48px;
            color: white;
        }

        .error-code {
            display: inline-block;
            font-size: 0.875rem;
            font-weight: 600;
            color: #fca5a5;
            background: rgba(239, 68, 68, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 12px;
            margin-bottom: 1.25rem;
            letter-spacing: 0.05em;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #f1f5f9;
            font-weight: 600;
            letter-spacing: -0.025em;
        }

        .subtitle {
            font-size: 1rem;
            color: #94a3b8;
            margin-bottom: 2rem;
            line-height: 1.6;
            font-weight: 400;
        }

        .message {
            font-size: 0.875rem;
            color: #cbd5e1;
            margin-top: 2rem;
            padding: 1.25rem;
            background: rgba(239, 68, 68, 0.05);
            border-radius: 16px;
            border: 1px solid rgba(239, 68, 68, 0.1);
            line-height: 1.6;
        }

        @media (max-width: 640px) {
            .container {
                padding: 2.5rem 1.5rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .subtitle {
                font-size: 0.9375rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon-container">
            <div class="icon">
                <i class="fas fa-exclamation-circle"></i>
            </div>
        </div>
        
        <div class="error-code">ERROR 502</div>
        
        <h1>Servicio No Disponible</h1>
        
        <p class="subtitle">
            El servicio está experimentando dificultades técnicas temporales.
        </p>
        
        <div class="message">
            Nuestro equipo técnico está trabajando para resolver este problema lo antes posible.
        </div>
    </div>
</body>
</html>
